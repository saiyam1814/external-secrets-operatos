kind: SecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "http://xxxxxxxx:30484" # your vault address
      path: "kv"
      # Version is the Vault KV secret engine version.
      # This can be either "v1" or "v2", defaults to "v2"
      version: "v2"
      auth:
        # points to a secret that contains a vault token
        # https://www.vaultproject.io/docs/auth/token
        tokenSecretRef:
          name: "vault-token"
          key: "token"
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-token
data:
  token: wfwfkasbfkjawbfkljqhwlfw= # "your vault root token"
